<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>LoanFate</title>
</head>

<body>
    <div class="bg-img">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">LoanFate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="text-center mt-5" id="title">
                <h1>Housing Loan Predictor</h1>
            </div>
            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" action="\predict" method="POST" role="form">
                                    <div class="controls">
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="totalincome">Total income per
                                                        annum(in thousands)
                                                        :</label> <input id="totalincome" type="numeric"
                                                        name="totalincome" class="form-control"
                                                        placeholder=" &#8377; Applicant's & Coapplicant's income"
                                                        required="required" data-error="Total Income is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="loanamount">Loan Amount(in
                                                        thousands) :</label>
                                                    <input id="loanamount" type="numeric" name="loanamount"
                                                        class="form-control"
                                                        placeholder="&#8377; (in 1000s)"
                                                        required="required" data-error="Loan amount is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="gender">Gender: </label>
                                                    <select id="gender" name="gender" class="form-control"
                                                        required="required" data-error="Please specify your gender.">
                                                        <option value="1">Male</option>
                                                        <option value="0">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="married">Marital status:
                                                    </label>
                                                    <select id="married" name="married" class="form-control"
                                                        required="required" data-error="Please specify marital status.">
                                                        <option value="0">Unmarried</option>
                                                        <option value="1">Married</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="education">Eductional
                                                        Qualification: </label> <select id="eduaction" name="education"
                                                        class="form-control" required="required"
                                                        data-error="Please specify your latest educational qualifications.">
                                                        <option value="0">Graduate</option>
                                                        <option value="1">Under graduate</option>
                                                    </select> </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="credithistory">Credit History: </label> <select id="credithistory" name="credithistory"
                                                        class="form-control" required="required"
                                                        data-error="Please specify apprpriate credit history status.">
                                                        <option value="1.0">Credit history meets the conditions for loan</option>
                                                        <option value="0.0">Credit history does not meets the conditions for loan</option>
                                                    </select></div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group"> <label for="proparea">Property Area Type:
                                                    </label>
                                                    <select id="proparea" name="proparea" class="form-control"
                                                        required="required"
                                                        data-error="Please specify the property area for your loan application.">
                                                        <option value="0">Rural</option>
                                                        <option value="1">Semi urban</option>
                                                        <option value="2">Urban</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-12"> <input type="submit"
                                                    class="btn btn-outline-secondary btn-send pt-2 btn-block "
                                                    value="Submit"> </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div> <!-- /.8 -->
                </div> <!-- /.row-->
            </div>
        </div>
        <div class="row" id="res1">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <div class="res">
                                {{result}}
                            </div>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
    </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
